<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="background" class="background">
        <img id="statusGif" src="https://i.ibb.co/WxbwbD1/Normal-gif.gif" alt="Status">
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=74a2wYAJ"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js/build/artyom.window.min.js"></script>
    <script>
        let artyom = new Artyom();
        let messages = [];
        let speechTimer;
        let isListeningForCommand = false;
        const maxMessages = 7;
        const noAudioTimeout = 2000; // Time to wait for no audio input
        const wakeWord = "hey hub"; // Define your wake word

        function startArtyom() {
            artyom.initialize({
                lang: "en-GB",
                continuous: true,
                listen: true,
                debug: true
            }).then(() => {
                console.log("Artyom successfully initialized");
                setupArtyomCommands();
            }).catch(err => {
                console.error("Artyom couldn't be initialized:", err);
            });
        }

        function setupArtyomCommands() {
            // Listen for wake word
            artyom.addCommands({
                indexes: [wakeWord],
                action: () => {
                    console.log("Wake word recognized");
                    isListeningForCommand = true;
                }
            });

            // Capture further speech as command
            artyom.redirectRecognizedTextOutput((recognized, isFinal) => {
                if (isListeningForCommand && isFinal) {
                    clearTimeout(speechTimer);
                    speechTimer = setTimeout(() => {
                        console.log("Command recognized:", recognized);
                        processCommand(recognized);
                        isListeningForCommand = false;
                    }, noAudioTimeout);
                }
            });
        }

        function processCommand(command) {
            console.log("Command to be processed:", command);
            setGif('https://i.ibb.co/B2JmjJc/Thinking.gif');
            messages.push({ role: 'user', content: command });
            trimMessages();
            sendCommandToAPI(command);
        }

        function sendCommandToAPI(command) {
            console.log("Sending command to API:", command);
            // Add your API call logic here
        }

        function trimMessages() {
            if (messages.length > maxMessages) {
                messages = messages.slice(-maxMessages);
            }
        }

        function setGif(gifPath) {
            document.getElementById('statusGif').src = gifPath;
        }

        window.onload = startArtyom;
    </script>
</body>
</html>
