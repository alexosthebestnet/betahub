<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="background" class="background">
        <img id="statusGif" src="https://i.ibb.co/WxbwbD1/Normal-gif.gif" alt="Status">
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=74a2wYAJ"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js/build/artyom.window.min.js"></script>
    <script>
        let artyom = new Artyom();
        let messages = [];
        let speechTimer;
        const maxMessages = 7;
        const noAudioTimeout = 2000; // Time to wait for no audio input

        function startArtyom() {
            artyom.initialize({
                lang: "en-GB",
                continuous: true,
                listen: true,
                debug: true
            }).then(() => {
                console.log("Artyom successfully initialized");
                setupArtyomCommands();
            }).catch(err => {
                console.error("Artyom couldn't be initialized:", err);
            });
        }

        function setupArtyomCommands() {
            artyom.addCommands([
                {
                    indexes: ["*"], // Wildcard to capture any speech
                    smart: true,
                    action: (i, wildcard) => {
                        clearTimeout(speechTimer);
                        speechTimer = setTimeout(() => {
                            console.log("Wildcard recognized:", wildcard);
                            processCommand(wildcard);
                        }, noAudioTimeout);
                    }
                }
            ]);
        }

        function processCommand(command) {
            console.log("Command to be processed:", command);
            setGif('https://i.ibb.co/B2JmjJc/Thinking.gif');
            messages.push({ role: 'user', content: command });
            trimMessages();
            sendCommandToAPI(command);
        }

        function sendCommandToAPI(command) {
            console.log("Sending command to API:", command);
            const base64ApiKey = "c2stTGhkRDZqUVI4OEFoaVJabEptbTVUM0JsYmtGSkNjcGJpc0hCRmZ0dTMzMzlzd1px"; // Replace with your base64 encoded API key
            const apiKey = atob(base64ApiKey);

            fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + apiKey
                },
                body: JSON.stringify({
                    "model": "gpt-3.5-turbo", // Replace with your model
                    "messages": messages
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const reply = data.choices[0].message.content;
                console.log("API Response:", reply);
                messages.push({ role: 'assistant', content: reply });
                trimMessages();
                speakResponse(reply);
                setGif('https://i.ibb.co/WxbwbD1/Normal-gif.gif');
            })
            .catch(error => {
                console.error("API Error:", error.message);
                setGif('https://i.ibb.co/QNn0wYP/Oh-no.gif');
            });
        }

        function trimMessages() {
            if (messages.length > maxMessages) {
                messages = messages.slice(-maxMessages);
            }
        }

        function setGif(gifPath) {
            document.getElementById('statusGif').src = gifPath;
        }

        function speakResponse(response) {
            responsiveVoice.speak(response, "UK English Male", {
                onend: function() {
                    console.log("Speech ended");
                }
            });
        }

        window.onload = startArtyom;
    </script>
</body>
</html>
