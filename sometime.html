      function getRandomLocation() {
    const locations = [
        { name: 'New York', utcOffset: -5 },
        { name: 'London', utcOffset: 0 },
        { name: 'Tokyo', utcOffset: 9 },
        { name: 'Sydney', utcOffset: 11 },
        { name: 'Paris', utcOffset: 1 },
        { name: 'Moscow', utcOffset: 3 }
    ];
    return locations[Math.floor(Math.random() * locations.length)];
}

function getCurrentTime(utcOffset) {
    const now = new Date();
    const localTime = new Date(now.getTime() + utcOffset * 3600 * 1000);
    return localTime.toTimeString().split(' ')[0]; // Extracts only the time part
}

function tellTimeInRandomLocation() {
    const randomLocation = getRandomLocation();
    const currentTime = getCurrentTime(randomLocation.utcOffset);
    return `The current time in ${randomLocation.name} is ${currentTime}.`;

function setupArtyomCommands() {

function activateDictationMode() {
    if (artyom.isSpeaking() || artyom.isRecognizing()) {
        artyom.fatality(); // Stop any current speech or recognition
    }
    
    userDictation = artyom.newDictation({
        continuous: true, // Keep listening continuously
        onResult: text => {
            console.log("Speech detected: ", text);
            if (listeningForAdditionalSpeech) {
                resetSpeechTimer(2000); // 2 seconds after speech ends
            }
        },
        onStart: () => console.log("Dictation started"),
        onEnd: () => {
            console.log("Dictation stopped");
            if (listeningForAdditionalSpeech) {
                // Restart dictation if it stops unexpectedly while waiting for additional speech
                activateDictationMode();
            }
        }
    });

    userDictation.start();
}

function resetSpeechTimer(delay) {
    clearTimeout(speechTimer);
    speechTimer = setTimeout(() => {
        if (listeningForAdditionalSpeech) {
            listeningForAdditionalSpeech = false;
            processCommand(""); // Process empty command or adapt as needed
            startArtyom(); // Restart wake word detection
        }
    }, delay);
}

function sendCommandToAPI(command) {
    console.log("Sending command to API:", command);
    messages.push({ role: 'user', content: command });
    trimMessages();

    // Decode the base64 encoded API key
    const base64ApiKey = "c2stTGhkRDZqUVI4OEFoaVJabEptbTVUM0JsYmtGSkNjcGJpc0hCRmZ0dTMzMzlzd1px"; // Your base64 encoded API key
    const apiKey = atob(base64ApiKey);

    fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
            "model": "gpt-3.5-turbo",
            "messages": messages
                })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const reply = data.choices[0].message.content;
        console.log("API Response:", reply);
        messages.push({ role: 'assistant', content: reply });
        trimMessages();
        speakResponse(reply);
        saveMessages();

        // Check if the response ends with a question mark and activate dictation mode
        if (reply.trim().endsWith("?")) {
            console.log("Response ends with a question mark. Activating dictation mode.");
            isListeningForCommand = true;
            activateDictationMode();
        }
    })
    .catch(error => {
        console.error("API Error:", error.message);
        setGif('https://i.ibb.co/QNn0wYP/Oh-no.gif');
        document.getElementById('status').textContent = error.message;
    });
}

function trimMessages() {
    if (messages.length > maxMessages) {
        messages = messages.slice(-maxMessages); // Keep only the last 'maxMessages' messages
    }
}

function saveMessages() {
    localStorage.setItem('messages', JSON.stringify(messages));

function speakResponse(response) {
    let gifToUse = 'https://i.ibb.co/WxbwbD1/Normal-gif.gif'; // Default responding GIF
    let actionResponse = '';

    commandActions.forEach(item => {
        if (response.toLowerCase().includes(item.command)) {
            actionResponse = item.action();
            gifToUse = item.gif; // Set GIF from the commandActions array
        }
    });

    const cleanedResponse = response.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, '');

    const speechText = actionResponse || cleanedResponse;

    setGif(gifToUse);
    responsiveVoice.speak(speechText, "Australian Male", {
        onend: function() {
            setGif('https://i.ibb.co/WxbwbD1/Normal-gif.gif');
            listeningForCommand = false;
            recognition.start();
        }
    });
}
  function setReminder(aiResponse) {
    const jsonPattern = /{.*}/; // Regex to find JSON data
    const match = aiResponse.match(jsonPattern);

    if (match) {
        const reminderData = match[0]; // Extracted JSON string
        const reminder = JSON.parse(reminderData);

        saveReminder(reminder);
        scheduleReminderCheck();
    } else {
        console.error("No reminder data found in AI response");
    }
}
function saveReminder(reminder) {
    const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
    reminders.push(reminder);
    localStorage.setItem('reminders', JSON.stringify(reminders));
}

function scheduleReminderCheck() {
    setInterval(checkReminders, 60000); // Check every minute
}
function checkReminders() {
    const now = new Date();
    const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
    let updateNeeded = false;

    reminders.forEach(reminder => {
        const reminderTime = new Date(reminder.datetime);
        if (reminderTime <= now && !reminder.notified) {
            notifyReminder(reminder);
            reminder.notified = true; // Mark as notified
            updateNeeded = true;
        }
    });

    if (updateNeeded) {
        localStorage.setItem('reminders', JSON.stringify(reminders));
    }
}


function notifyReminder(reminder) {
    speakReminder(reminder);
    displayReminderNotification(reminder);
}
function speakReminder(reminder) {

    responsiveVoice.speak(message, "Australian Male");
}

function displayReminderNotification(reminder) {
    const reminderDiv = document.createElement('div');
    reminderDiv.className = 'reminder-notification';
    reminderDiv.innerHTML = `
        <h2>${reminder.title}</h2>
        <p>${reminder.description}</p>
        <button onclick="dismissReminder(${reminder.id})">Tap to dismiss</button>
    `;
    document.body.appendChild(reminderDiv);
}

function dismissReminder(reminderId) {
    const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
    const reminderIndex = reminders.findIndex(r => r.id === reminderId);

    if (reminderIndex !== -1) {
        reminders[reminderIndex].notified = true; // Mark as dismissed
        localStorage.setItem('reminders', JSON.stringify(reminders));
        document.querySelector('.reminder-notification').remove();
    }
}

            .then(stream => {

    } else {

}


async function recognizeFaces() {
    const video = document.getElementById('videoElement');
    const displaySize = { width: video.width, height: video.height };
    faceapi.matchDimensions(video, displaySize);

    const labeledFaceDescriptors = await loadLabeledFaces();
    const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

    setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
        const resizedDetections = faceapi.resizeResults(detections, displaySize);

        resizedDetections.forEach(detection => {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            if (bestMatch.label === "unknown") {
                startListeningForName(detection.descriptor);
            } else {
                greetUser(bestMatch.label);
            }
        });
    }, 100);
}

async function loadLabeledFaces() {
    const faces = JSON.parse(localStorage.getItem('faces')) || {};
    return Object.keys(faces).map(name => new faceapi.LabeledFaceDescriptors(name, [new Float32Array(faces[name])]));
}

function saveFaceData(name, descriptor) {
