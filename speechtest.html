<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Dictation with Artyom.js</title>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js/build/artyom.window.min.js"></script>
</head>
<body>
    <h1>Speech Dictation with Artyom.js</h1>
    <button id="start-recognition">Start Dictation</button>
    <button id="stop-recognition">Stop Dictation</button>
    <div id="output"></div>

    <script>
        window.onload = function() {
            // Check if Artyom.js library is loaded
            if (typeof Artyom === 'undefined') {
                console.error('Artyom.js is not loaded.');
                return;
            }

            var settings = {
                continuous: true, // Enable continuous dictation
                onResult: function(text) {
                    // Display the recognized text
                    document.getElementById('output').innerHTML = text;
                },
                onStart: function() {
                    console.log("Dictation started");
                },
                onEnd: function() {
                    console.log("Dictation stopped");
                }
            };

            var UserDictation = new Artyom().newDictation(settings);

            document.getElementById('start-recognition').addEventListener('click', function(){
                UserDictation.start();
            });

            document.getElementById('stop-recognition').addEventListener('click', function(){
                UserDictation.stop();
            });
        };
    </script>
</body>
</html>
