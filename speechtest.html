<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Dictation with Artyom.js</title>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js/build/artyom.window.min.js"></script>
</head>
<body>
    <h1>Speech Dictation with Artyom.js</h1>
    <button id="start-recognition">Start Dictation</button>
    <button id="stop-recognition">Stop Dictation</button>
    <div id="output"></div>

    <script>
        window.onload = function() {
            var settings = {
                continuous: true, // Don't stop unless stopped manually
                onResult: function(text) {
                    // Show the Recognized text
                    document.getElementById('output').innerHTML = text;
                },
                onStart: function() {
                    console.log("Dictation started by the user");
                },
                onEnd: function() {
                    console.log("Dictation stopped by the user");
                }
            };

            var UserDictation = artyom.newDictation(settings);

            document.getElementById('start-recognition').addEventListener('click', function(){
                UserDictation.start();
            });

            document.getElementById('stop-recognition').addEventListener('click', function(){
                UserDictation.stop();
            });
        };
    </script>
</body>
</html>
