<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition with Artyom.js</title>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js"></script>
</head>
<body>
    <h1>Speech Recognition with Artyom.js</h1>
    <button id="start-recognition">Start Recognition</button>
    <button id="stop-recognition">Stop Recognition</button>
    <p id="output"></p>

    <script>
        window.onload = function() {
            const artyom = new Artyom();

            // Function to start recognition
            function startRecognition() {
                artyom.initialize({
                    lang: "en-GB", // Set the language
                    continuous: true, // Listen forever
                    listen: true, // Start recognizing
                    debug: true, // Show messages in the console
                    speed: 1 // Talk normally
                }).then(() => {
                    console.log("Artyom has been successfully initialized");
                }).catch((err) => {
                    console.error("Artyom couldn't be initialized: ", err);
                });
            }

            // Function to stop recognition
            function stopRecognition() {
                artyom.fatality().then(() => {
                    console.log("Artyom has been stopped");
                });
            }

            // Handle recognized text
            artyom.redirectRecognizedTextOutput(function(recognized, isFinal) {
                if (isFinal) {
                    document.getElementById('output').innerText = recognized;
                } else {
                    console.log(recognized);
                }
            });

            // Event listeners for buttons
            document.getElementById('start-recognition').addEventListener('click', startRecognition);
            document.getElementById('stop-recognition').addEventListener('click', stopRecognition);
        };
    </script>
</body>
</html>
