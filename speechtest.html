<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Dictation with Artyom.js</title>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js/build/artyom.window.min.js"></script>
</head>
<body>
    <h1>Speech Dictation with Artyom.js</h1>
    <button id="start-recognition">Start Dictation</button>
    <button id="stop-recognition">Stop Dictation</button>
    <div id="output"></div>

    <script>
        window.onload = function() {
            const artyom = new Artyom();
            let dictation;

            // Function to start dictation
            function startDictation() {
                dictation = new Artyom.ArtyomDictation({
                    lang: "en-US",
                    continuous: true, // Keep listening without stopping
                    onResult: function(text) {
                        // Display the recognized text
                        document.getElementById('output').innerHTML = text;
                    },
                    onStart: function() {
                        console.log("Dictation started");
                    },
                    onEnd: function() {
                        console.log("Dictation stopped");
                    }
                });

                dictation.start();
            }

            // Function to stop dictation
            function stopDictation() {
                if (dictation) {
                    dictation.stop();
                }
            }

            // Event listeners for buttons
            document.getElementById('start-recognition').addEventListener('click', startDictation);
            document.getElementById('stop-recognition').addEventListener('click', stopDictation);
        };
    </script>
</body>
</html>
